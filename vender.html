        body {

        }

        // Define o estoque inicial de cada produto

            notebook: 100,

            applemac: 100,
            samsungs24: 100,
            smartW: 100,
            iphone15: 100,

            smartP: 100,    
            smartWi: 100,  
            smartBe: 100,
            notebookdellxps16: 100
        };
    
        // Verifica se o estoque já está definido no localStorage
        if (!localStorage.getItem("estoque")) {
            // Se não estiver definido, armazena o estoque inicial no localStorage
            localStorage.setItem("estoque", JSON.stringify(estoqueInicial));
        }
    
        // Função para atualizar o estoque na Local Storage
        function atualizarEstoque(produto, quantidade) {
            var estoqueAtual = JSON.parse(localStorage.getItem("estoque"));
            if (estoqueAtual[produto] !== undefined) {
                estoqueAtual[produto] -= quantidade;
                localStorage.setItem("estoque", JSON.stringify(estoqueAtual));
            } else {
                alert("Produto não encontrado no estoque.");
            }
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            // Obtém os parâmetros da URL
            var urlParams = new URLSearchParams(window.location.search);
            var produtoId = urlParams.get('produto');
    
            // Define o valor do campo oculto
            document.getElementById("produtoId").value = produtoId;
    
            // Adiciona um ouvinte de evento de clique ao botão "Finalizar Pedido"
            document.getElementById("finalizarPedidoBtn").addEventListener("click", function() {
                var quantidade = parseInt(document.getElementById("inputQuantidade").value);
                var produto = document.getElementById("produtoId").value;
    
                if (quantidade > 0) {
                    var estoque = JSON.parse(localStorage.getItem("estoque"));
    
                    if (estoque[produto] !== undefined && quantidade <= estoque[produto]) {
                        atualizarEstoque(produto, quantidade); // Atualiza o estoque
                        alert("Pedido finalizado com sucesso!");
    
                        // Limpa o formulário após a finalização do pedido
                        document.getElementById("formPedido").reset();
                    } else {
                        alert("Quantidade indisponível em estoque. Por favor, selecione uma quantidade menor.");
                    }
                } else {
                    alert("Quantidade inválida! Por favor, insira uma quantidade válida.");
                }
            });
